<!DOCTYPE html5>
<html>
    <head>
        <title>Vote App</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div style="height: 30px; width: 100%;"></div>
        <div class="container">
            <div class="row">
            <div style="width=25%; float: left; margin-left: -10%;">
                <img src="images/DPSLogo.jpeg" width=100px height=100px>
            </div>
            <div style="float: left; margin-top: 30px; margin-left: 50px;">
                <h3>Candidates for Head Boy</h3>
            </div>
            </div>
            <div style="height: 100px; width: 100%;"></div>
            <div class="row">
                <div class="one-third column">
                    <label>
                        <input type="radio" name="hb" id="hb_candidate1" value="1">
                        <img src="images/hb_candidate_stock.png" width="80%" class="cand">
                        <h5>HeadBoy1</h5>
                    </label>
                </div>
                <div class="one-third column">
                    <label>
                        <input type="radio" name="hb" id="hb_candidate2" value="2">
                        <img src="images/hb_candidate_stock.png" width="80%" class="cand">
                        <h5>HeadBoy2</h5>
                    </label>
                </div>
                <div class="one-third column">
                    <label>
                        <input type="radio" name="hb" id="hb_candidate3" value="3">
                        <img src="images/hb_candidate_stock.png" width="80%" class="cand">
                        <h5>HeadBoy3</h5>
                    </label>
                </div>
            </div>
            <div style="height: 100px; width: 100%;"></div>
            <div class="row" style="float: right;">
                <button class="button-primary" id="nxthb">Next</button>
            </div>
            <script src="js/counter.js"></script>
        </div>
    </body>
</html>
